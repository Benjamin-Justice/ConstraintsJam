<!doctype html>
<html>
<head>
    <script src="playcanvas-latest.js"></script>
</head>
<body>

<h1 id="fb-welcome"></h1>
<canvas id="application-canvas"></canvas>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1639046766344117',
            status     : true, // Faster FB login?
            xfbml      : true,
            frictionlessRequests : true,
            version    : 'v2.4'
        });

        function onLogin(response) {
            if (response.status == 'connected') {
                FB.api('/me?fields=id,name,picture', function(data) {
                    var welcomeBlock = document.getElementById('fb-welcome');
                    welcomeBlock.innerHTML = 'FacebookID: ' + data.id + '. Hello, ' + data.name + '!'
                    + '<img src="' + data.picture.data.url+'"></img>';
                });
            }
        }

        FB.getLoginStatus(function(response) {
            // Check login status on load, and if the user is
            // already logged in, go directly to the welcome message.
            if (response.status == 'connected') {
                onLogin(response);
            } else {
                // Otherwise, show Login dialog first.
                FB.login(function(response) {
                    onLogin(response);
                }, {scope: 'user_friends, email'});
            }
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
//        js.src = "//connect.facebook.net/en_US/sdk.js";
        js.src = "//connect.facebook.net/en_US/sdk/debug.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));


    // Create a PlayCanvas application
    var canvas = document.getElementById("application-canvas");
    var app = new pc.Application(canvas);
    app.start();

    console.log("before");
    console.log("after");
    // Fill the available space at full resolution
    app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
    app.setCanvasResolution(pc.RESOLUTION_AUTO);

    // Create box entity
    var cube = new pc.Entity();
    cube.addComponent("model", {
        type: "box"
    });

    // Create camera entity
    var camera = new pc.Entity();
    camera.addComponent("camera", {
        clearColor: new pc.Color(0.1, 0.1, 0.1)
    });

    // Create directional light entity
    var light = new pc.Entity();
    light.addComponent("light");

    // Add to hierarchy
    app.root.addChild(cube);
    app.root.addChild(camera);
    app.root.addChild(light);

    // Set up initial positions and orientations
    camera.setPosition(0, 0, 3);
    light.setEulerAngles(45, 0, 0);

    // Register an update event
    app.on("update", function (deltaTime) {
        cube.rotate(10 * deltaTime, 20 * deltaTime, 30 * deltaTime);
    });
</script>
</body>
</html>
